<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload-Ergebnis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a1b9a;
        }
        a {
            color: #6a1b9a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload abgeschlossen</h1>
        <p>Die Datei wurde erfolgreich hochgeladen. Hier sind die Links zu den Medien:</p>
        <ul>
            {% for filename, media_link in zip(filenames, media_links) %}
                <li>
                    <strong>{{ filename }}</strong>: 
                    <a href="{{ media_link }}" target="_blank">{{ media_link }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Zur√ºck zur Startseite</a>
    </div>
</body>
</html>
